<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&family=Nunito+Sans:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/e1f606f64c.js" crossorigin="anonymous"></script>
    <script defer src="JS/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCan</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Note Canister</h1>
        </header>
        <aside>
            <span onclick="toggleSavedNotesSection()" class="button sidebar" id="aside_toggle"><i class="fas fa-chevron-right" id='open'></i></span>
            <div id="view-note"></div>
        </aside>
        <section>
            <nav>
                <ul class="button" id="menu_bar">
                    <button onclick="toggleTheme()" class="button"><a id="theme_button">Dark Theme</a></button>
                    <button class="button"><a>Docs</a></button>
                    <button class="button"><a>About</a></button>
                </ul>
            </nav>
            <article>
                <span onclick="createContentWritingArea()" class="button" id="add_symbol"><i class="fas fa-plus"></i></span>
                <div class="create_box">
                    <p id="create_message">create a new note</p>
                </div>
                <div id="content"></div>
            </article>
        </section>
        <footer>NoteCan Â©, Created By: Matthew Dandar</footer>
    </div>
</body>
</html>
